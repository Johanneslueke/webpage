<div class="card  bg-base-200 shadow hover:shadow-xl image-full" style="width: 34rem;" [ngClass]="{
    'image-full': post().attributes?.coverAsBackground ?? false,
    'card-side': post().attributes?.coverOrientation === 'left'
}" [routerLink]="['/blog', 'posts', post().slug]" >
    <figure *ngIf="post().attributes?.coverImage">
        <img [src]="post().attributes?.['coverImage']" alt="Cover" />
    </figure>
  
    <div class="card-body">
        <div class="card-title justify-between space-x-0.5">
            <h2 class="truncate">{{ post()?.attributes?.['title'] }}</h2>
            <div class="space-x-0.5 flex-none">
                <span class="text-xs"> {{ post().attributes.date | date: "short"}}</span>
                <span class="relative badge badge-xs">{{ post()?.attributes?.lang ?? '?' }}</span>
            </div>
        </div> 
        <p class="ma">{{ post()?.attributes?.['description'] }}</p>
        <div class="card-actions justify-end">
            <div class="relative mt-8 flex items-center gap-x-4">
                <img
                src="icons/icon-72x72.png"
                alt=""
                class="object-cover h-12 w-12 rounded-full"
                />
                <div class="text-sm leading-6">
                <p class="font-semibold">
                    <span class="absolute inset-0"></span>
                    {{ post()?.attributes?.['author'] || 'Johannes LÃ¼ke' }}
                </p>
                <p>
                    {{ post()?.attributes?.['authorInfo'] || 'Angular Developer' }}
                </p>
                
            </div>
            </div>
    </div>
  </div>
</div>
